<form [formGroup]="form" (ngSubmit)="submit()">

  <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

  <div class="form-floating my-3">
    <input type="email" class="form-control" id="email" formControlName="email" placeholder="name@example.com">
    <label for="email">Email address</label>
    <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched " class="error">
      Please fill your Email.
    </div>
  </div>
  <div class="form-floating my-3">
    <input type="password" class="form-control" formControlName="password" id="password" placeholder="Password">
    <label for="password">Password</label>

    <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched " class="error">
      Please fill your Password.
    </div>
  </div>

  <div class="checkbox my-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
</form>
</div>
