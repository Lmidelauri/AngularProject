
<div class="p-2 d-flex justify-content-end">
  <button class="btn btn-primary" routerLink="/content-manager/products/create"> Add</button>
</div>
<table class="table">
  <thead>
  <tr>
    <th>Image</th>
    <th> Name</th>
    <th>Price</th>
    <th>Description</th>
    <th>Category</th>

    <th></th>

  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of products">
    <td><img width="80px" [src]="item.image"></td>
    <td>{{item.name}}</td>
    <td>{{item.price | currency:'USD'}}
    <td>{{item.description}}</td>
    <td>{{item?.category?.name}}</td>

    <td >
      <button class="btn btn-secondary m-2" [routerLink]= "['/content-manager/products/edit',item.id]">Edit </button>
      <button class="btn btn-danger" (click)="deleteItem(item.id)" >Remove </button>
    </td>
  </tr>
  </tbody>
</table>
