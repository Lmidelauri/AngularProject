
<div class="p-2 d-flex justify-content-end">
  <button class="btn btn-primary" routerLink="/content-manager/categories/create"> Add</button>
</div>
<table class="table">
  <thead>
  <tr>
    <th>#</th>
    <th>Category Name</th>

    <th></th>

  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of categories">
    <td>{{item.id}}</td>
    <td>{{item.name}}</td>

    <td >
      <button class="btn btn-secondary m-2" [routerLink]= "['/content-manager/categories/edit/',item.id] ">Edit </button>
      <button class="btn btn-danger" (click)="deleteItem(item.id)" >Remove </button>
    </td>
  </tr>
  </tbody>
</table>
